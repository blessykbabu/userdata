<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
    <h1 >My Profile</h1>
    <div id="demo"></div>
    <script>
    let token = localStorage.getItem("token");
 
      fetch("http://localhost:3000/api/get-profile", {
          method: "get",
          headers: {
              authorization: `Bearer ${token}`
          }
      })
      .then(res => res.json())
      .then(data => {
        
        console.log(data.msg);
        if(data.msg){
          demo.innerHTML =data.msg
          return;
        }
        data.forEach(item=>{
          let content =
              `<div class="details">
              
                <div class="info"><p>Name   :  ${item.name}</p> </div>
            <div class="info"><p>Email  :  ${item.email}</p></div>
            <div class="info"><p>Phone  :  ${item.phone}</p></div>
            <div class="info"><p>Place  :  ${item.place}</p></div>
            <div class="info"><p>District : ${item.district}</p></div>
            <div class="info"><p>State  :  ${item.state}</p></div>
            <div class="info"><p>Post   :  ${item.role}</p></div>
            <div class="info"><p>Date of Birth    :    ${item.date}</p></div>
            <div class="info"><p>Join Date         :    ${item.jdate}</p></div>
            <div class="info"><p>Experience    :   ${item.exp}</p></div>
           
               
               <button onClick="edit">Update</button> 
              </div>`;
            document.getElementById("demo").innerHTML += content;




        })
      })
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
