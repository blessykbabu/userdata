<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark">
        <div class="container">
            <a  style="color: white;" class="navbar-brand" href="login.html">
                Login
                </a>
               
          <a  style="color: white;" class="navbar-brand" href="details.html">
          Employees
          </a>
                
        </div>
      </nav>

      <div class="container d-flex min-vh-100 justify-content-center align-items-center ">
    <form onsubmit="register(event)">
        
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" >
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" >
          </div>
        <div class="mb-3">
          <label for="place" class="form-label">Place</label>
          <input type="text" class="form-control" id="place">
        </div>
        <div class="mb-3">
            <label for="district" class="form-label">District</label>
            <input type="text" class="form-control" id="district">
          </div>
        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state">
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Post</label>
            <input type="text" class="form-control" id="role">
          </div>
          <div class="mb-3">
            <label for="Dateofbirth" class="form-label">Date of birth</label>
            <input type="text" class="form-control" id="date" >
          </div>
          <div class="mb-3">
            <label for="jdate" class="form-label">Join Date</label>
            <input type="text" class="form-control" id="jdate" >
          </div>
          <div class="mb-3">
            <label for="exp" class="form-label">Experience</label>
            <input type="text" class="form-control" id="exp">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" >
          </div>
        <input type="Submit" value="Submit">
      </form>  
      </div>
      <script>
      function register(event) {
        event.preventDefault();
        let name=event.target[0].value;
        let email=event.target[1].value;
        let phone=event.target[2].value;
        let place=event.target[3].value;
        let district=event.target[4].value;
        let state=event.target[5].value;   
        let role=event.target[6].value;
        let date=event.target[7].value;
        let jdate=event.target[8].value;
        let exp=event.target[9].value;
        let password=event.target[10].value;
        
    
     
        fetch(`http://localhost:3000/api/register`, {
            method: "post",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                name: name,
                email:email,
                phone:phone,
                place:place,
                district:district,
                state:state,
                role:role,
                date:date,
                jdate:jdate,
                exp:exp,
                password:password
        
                
            })
        })
        .then(res => {
            if(res.status === 200) {
                alert("Registration successful!")
                location.href="http://localhost:3000/login.html"
                
            }
             return res.text()
        })
        .then(data=>{
          alert(data)
        })
      
        .catch(error => {
            console.log(error);
        })
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
